<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>JS Drag Drop & U SEE Yusif</title>
    <style>
      span {
        display: inline-block;
      }
      .little-color-circle {
        width: 60px;
        height: 60px;
        border: 1px solid black;
        border-radius: 50%;
        margin-top: 100px;
      }
      .result-color-circle {
        width: 250px;
        height: 250px;
        border: 1px solid black;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h1>Todos</h1>
          <ul
            style="border: 1px solid black"
            class="list-group drop-zone p-3"
            id="todo"
          >
            <li class="list-group-item todo-item" id="1" draggable="true">
              Todo item 1
            </li>
            <li class="list-group-item todo-item" id="2" draggable="true">
              Todo item 2
            </li>
            <li class="list-group-item todo-item" id="3" draggable="true">
              Todo item 3
            </li>
          </ul>
        </div>
        <div class="col-4">
          <h1>In Progress</h1>
          <ul
            style="border: 1px solid black"
            class="list-group drop-zone p-3"
            id="in-progress"
          ></ul>
        </div>
        <div class="col-4">
          <h1>Done</h1>
          <ul
            style="border: 1px solid black"
            class="list-group drop-zone p-3"
            id="done"
          ></ul>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <div class="row align-items-center">
            <div class="col-3">
              <span
                class="little-color-circle"
                data-red="150"
                data-green="50"
                data-blue="200"
                draggable="true"
              ></span>
            </div>
            <div class="col-3">
              <span
                class="little-color-circle"
                data-red="123"
                data-green="30"
                data-blue="240"
                draggable="true"
              ></span>
            </div>
            <div class="col-3">
              <span
                class="little-color-circle"
                data-red="100"
                data-green="120"
                data-blue="140"
                draggable="true"
              ></span>
            </div>
            <div class="col-3">
              <span
                class="little-color-circle"
                data-red="250"
                data-green="0"
                data-blue="100"
                draggable="true"
              ></span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <span
            class="result-color-circle"
            data-red="150"
            data-green="200"
            data-blue="120"
          ></span>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
